name: EMAMarkets Web FE Deployment

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"

      - name: Install Dependencies
        run: |
          composer install
          npm install
          npm run build
          cp .env.production .env
          php artisan key:generate --ansi

      - name: Deploy Laravel Project
        if: github.ref == 'refs/heads/main'
        run: |
          # Deploy application files
          sshpass -p 'LibrA21101998' rsync -avz --delete -e "ssh -o StrictHostKeyChecking=no" ./ emamarkets@92.205.161.185:/home/emamarkets/uat-fe.ema-markets.com/

          # Update server
          sshpass -p 'LibrA21101998' ssh -o StrictHostKeyChecking=no emamarkets@92.205.161.185 'cd /home/emamarkets/uat-fe.ema-markets.com && php artisan config:cache && php artisan route:cache && php artisan migrate --force && php artisan view:cache'

      - name: Set Permissions
        run: |
          sshpass -p 'LibrA21101998' ssh -o StrictHostKeyChecking=no emamarkets@92.205.161.185 'find /home/emamarkets/uat-fe.ema-markets.com/storage/ -type d -exec chmod 775 {} \;'
          sshpass -p 'LibrA21101998' ssh -o StrictHostKeyChecking=no emamarkets@92.205.161.185 'find /home/emamarkets/uat-fe.ema-markets.com/bootstrap/cache/ -type d -exec chmod 775 {} \;'
